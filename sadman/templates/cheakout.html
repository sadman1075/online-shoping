<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Document</title>
    {% include 'Header.html' %}
</head>

<body>

    <div class="container">
        <div class="col">
            <h2 class="my-3">Step 1- Quick Shop Save Times Cheakout - Review Your Cart Iteam</h2>

            <ul class="list-group my-3" id="items">

            </ul>
        </div>
        <div class="col">
            <h2 class="my-3">Step 2- Quick Shop Save Times Enter Address And Other Details</h2>
            <form class="row g-3 my-3" action='/cheakout' method="post">
                {%csrf_token%}
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" id="name">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email">
                </div>
                <div class="col-12">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="text" name="phone_no" class="form-control" id="call">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" name="address" class="form-control" id="address" placeholder="1234 Main St">
                </div>

                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" name="city" class="form-control" id="city">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">State</label>
                    <input type="text" name="state" class="form-control" id="state">
                </div>



                <div class="col-12 my-3">
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </div>
            </form>
        </div>
    </div>










    <script>
        if (localStorage.getItem('cart') == null) {
            var cart = {};
        } else {
            cart = JSON.parse(localStorage.getItem('cart'));
        }
        console.log(cart);
        var sum = 0;
        if ($.isEmptyObject(cart)) {
            // If object is empty
            mystr = "<p>Your cart is empty, please add some items before checking out ! </p>"
            $('#items').append(mystr);
        }

        for (item in cart) {

            let name = cart[item][1];
            let qty = cart[item][0];
            sum = sum + qty;
            mystr = ` <li class="list-group-item d-flex justify-content-between align-items-center">
                           ${name}
                            <span class="badge badge-primary badge-pill">${qty}</span>
                        </li>`
            $('#items').append(mystr);
        }
        document.getElementById('cart').innerHTML = sum;
    </script>


    {%include 'footer.html'%}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
